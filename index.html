<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
    </header>

    <main>
    <section class="content-container">
        <section class="status-container">
            <div class="status moves">Moves: <span class="count">0</span></div>
            <div class="status timer">Timer: <span class="duration">0:00</span></div>
            <div class="status rating">Rating:<div class="stars"></div></div>
            <div class="status restart">Restart</div>
        </section>

        <section class="complete-container">
            <div class="results-container">
                <p class="result">CONGRATULATONS!</p>
                <div class="complete moves-result">Moves: <span class="end-count">0</span></div>
                <div class="complete timer-result">Timer: <span class="end-duration">0:00</span></div>
                <div class="complete rating-result">Rating:<div class="end-stars"></div></div>
                <p class="reaction">You can do better! Practice makes pefect, have another go!</p>
                <!--<p class="reaction">You did very well! Strive for perfection, have another go!</p>
                <p class="reaction">You did amazing! Now try to beat the clock, have another go!</p>-->
                <div class="complete rating-restart">Replay</div>
            </div>
        </section>

        <section class="game-container">
        </section>
    </section>
    <footer>
        <ul>
            <li><a href="#">Contact me</a></li>
            <li><a href="#">Follow me on Twitter</a></li>
        </ul>
    </footer>
    </main>  
    <script src="js/memory_game.js"></script>
</body>
</html>
