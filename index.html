<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        Memory Cards Game
    </header>

    <main>
    <section class="content-container">
        <section class="status-container">
            <div class="moves">Moves: <span class="count">0</span></div>
            <div class="timer">Timer: <span class="duration">0:00</span></div>
            <div class="rating">Rating:<div class="stars"></div></div>
            <div class="restart">Restart</div>
        </section>

        <section class="complete-container">
            <div class="results-container">
                <span class="close">&times;</span>
                <p class="congratulations">CONGRATULATONS</p>
                <p class="reaction-1"></p>
                <div class="moves-result">Moves: <span class="end-count">0</span></div>
                <div class="timer-result">Timer: <span class="end-duration">0:00</span></div>
                <div class="rating-result">Rating:<div class="end-stars"></div></div>
                <p class="reaction-2"></p>
                <div class="replay">Replay</div>
            </div>
        </section>

        <section class="game-container">
        </section>
    </section>

    <footer>
        <ul>
            <!--<li><a href="#">Contact me</a></li> create public email address -->
            <!--<li><a href="#">Follow me on Twitter</a></li> create twitter account -->
        </ul>
    </footer>
    </main>
    <script src="js/memory_game.js"></script>
</body>
</html>
